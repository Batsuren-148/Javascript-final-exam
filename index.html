    <script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 8;
var x = canvas.width / 2;
var y = canvas.height - 30;

// var dx = 2;
// var dy = -2;
let ball = [2,-2];
let vx;
let vy;
  vx = ball[Math.floor(Math.random()*ball.length)];
  vy = ball[Math.floor(Math.random()*ball.length)];
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width - paddleWidth) / 2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 7;
var brickColumnCount;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 50;
var brickOffsetLeft = 30;
var score = 0;
var lives;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
// document.addEventListener("mousemove", mouseMoveHandler, false);


function keyDownHandler(e) {
  if (e.keyCode == 39) {
    rightPressed = true;
  } else if (e.keyCode == 37) {
    leftPressed = true;
  }
}
function keyUpHandler(e) {
  if (e.keyCode == 39) {
    rightPressed = false;
  } else if (e.keyCode == 37) {
    leftPressed = false;
  }
}
// function mouseMoveHandler(e) {
//   var relativeX = e.clientX - canvas.offsetLeft;
//   if (relativeX > 0 && relativeX < canvas.width) {
//     paddleX = relativeX - paddleWidth / 2;
//   }
// }
function collisionDetection() {
  for (var c = 0; c < brickColumnCount; c++) {
    for (var r = 0; r < brickRowCount; r++) {
      var b = bricks[c][r];
      if (b.status == 1) {
        if (
          x > b.x &&
          x < b.x + brickWidth &&
          y > b.y &&
          y < b.y + brickHeight
        ) {
          vy = -vy;
          // dy = -dy;
          b.status = 0;
          score++;
          if (score == brickRowCount * brickColumnCount) {
            // alert("YOU WIN, CONGRATS!");
            document.getElementById('winner').style.display = 'flex';
            document.getElementById("diff").style.display = 'none';
            document.getElementById('winnerTitle').innerText = "Your score is " + score;
          }
        }
      }
    }
  }
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "white";
  ctx.fill();
  ctx.closePath();
}
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight-0, paddleWidth, paddleHeight);
  ctx.fillStyle = "white";
  ctx.fill();
  ctx.closePath();
}
cr = 'rgb('+
          Math.floor(Math.random()*256)+','+
          Math.floor(Math.random()*256)+','+
          Math.floor(Math.random()*256)+')';
function drawBricks() {
  for (var c = 0; c < brickColumnCount; c++) {
    for (var r = 0; r < brickRowCount; r++) {

      if (bricks[c][r].status == 1) {
        var brickX = r * (brickWidth + brickPadding) + brickOffsetLeft;
        var brickY = c * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = cr;
        // ctx.fillStyle = 'white';
        ctx.fill();
        ctx.closePath();
      }
    }
  }
  
  // console.log(brickColumnCount*brickRowCount)
}
function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 8, 20);
}
function drawLives() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "white";
  ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
}

function draw() {

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  collisionDetection();
  
  if (x + vx > canvas.width - ballRadius || x + vx < ballRadius) {
    vx = -vx;
  }
  if (y + vy < ballRadius) {
    vy = - vy;
  } else if (y + vy > canvas.height - ballRadius) {
    if (x > paddleX && x < paddleX + paddleWidth) {
      vy = -vy;
    } else {
      lives--;
      if (!lives) {
        // alert("GAME OVER");
        document.getElementById('lose').style.display = 'flex';
        document.getElementById("diff").style.display = 'none';
        document.getElementById('scoreTitle').innerText = "Your score is " + score;
      } else {
        x = canvas.width / 2;
        y = canvas.height - 30;
        vx = 2;
        vy = -2;
        paddleX = (canvas.width - paddleWidth) / 2;
      }
    }
  }
  if (rightPressed && paddleX < canvas.width - paddleWidth) {
    paddleX += 10;
  } else if (leftPressed && paddleX > 0) {
    paddleX -= 10;
  }
  x += vx;
  y += vy;
  requestAnimationFrame(draw);
}
function start(){
  document.getElementById('bttn').style.display = 'none';
  document.getElementById('h11').style.display = 'none';
  document.getElementById("diff").style.display = 'flex';

}

  document.getElementById('lose').style.display = 'none';

  document.getElementById('bttn').style.display = 'block';
